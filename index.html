<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio Visualizer to GIF</title>
<style>
  body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #222; color: #fff; font-family: sans-serif; }
  canvas { background: transparent; }
</style>
</head>
<body>
<h2>오디오 업로드 후 비주얼라이저 GIF 생성</h2>
<input type="file" id="audioFile" accept="audio/*">
<canvas id="visualizer" width="500" height="200"></canvas>
<button id="generateGif" disabled>GIF 생성</button>

<script src="https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.js"></script>
<script>
const fileInput = document.getElementById('audioFile');
const canvas = document.getElementById('visualizer');
const ctx = canvas.getContext('2d');
const generateBtn = document.getElementById('generateGif');

let audioContext, analyser, dataArray, sourceNode, audioBuffer;
let animationId;
let uploadedFileName = '';

fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    uploadedFileName = file.name.split('.').slice(0, -1).join('.');
    const arrayBuffer = await file.arrayBuffer();

    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
    
    if (sourceNode) sourceNode.disconnect();
    sourceNode = audioContext.createBufferSource();
    sourceNode.buffer = audioBuffer;

    analyser = audioContext.createAnalyser();
    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    dataArray = new Uint8Array(bufferLength);

    sourceNode.connect(analyser);
    analyser.connect(audioContext.destination);

    sourceNode.start();
    drawVisualizer();
    generateBtn.disabled = false;
});

function drawVisualizer() {
    const WIDTH = canvas.width;
    const HEIGHT = canvas.height;

    analyser.getByteFrequencyData(dataArray);

    ctx.clearRect(0, 0, WIDTH, HEIGHT);
    const barWidth = (WIDTH / dataArray.length) * 2.5;
    let x = 0;

    dataArray.forEach((item) => {
        const barHeight = item;
        ctx.fillStyle = 'rgba(0,255,255,0.7)';
        ctx.fillRect(x, HEIGHT - barHeight, barWidth, barHeight);
        x += barWidth + 1;
    });

    animationId = requestAnimationFrame(drawVisualizer);
}

generateBtn.addEventListener('click', () => {
    if (!audioBuffer) return;
    cancelAnimationFrame(animationId);

    const gif = new GIF({
        workers: 2,
        quality: 10,
        transparent: 0x00000000,
        width: canvas.width,
        height: canvas.height
    });

    const tempContext = new OfflineAudioContext(1, audioBuffer.length, audioBuffer.sampleRate);
    const tempSource = tempContext.createBufferSource();
    tempSource.buffer = audioBuffer;
    tempSource.connect(tempContext.destination);
    tempSource.start();

    tempContext.startRendering().then(() => {
        // 단순히 미리보기 GIF를 5초 동안 캡쳐
        let frameCount = 0;
        const totalFrames = 50; // 50프레임 예시
        const captureFrame = () => {
            analyser.getByteFrequencyData(dataArray);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / dataArray.length) * 2.5;
            let x = 0;
            dataArray.forEach((item) => {
                const barHeight = item;
                ctx.fillStyle = 'rgba(0,255,255,0.7)';
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            });
            gif.addFrame(canvas, {delay: 50, copy: true});
            frameCount++;
            if (frameCount < totalFrames) {
                requestAnimationFrame(captureFrame);
            } else {
                gif.render();
            }
        };
        captureFrame();
    });

    gif.on('finished', (blob) => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `${uploadedFileName}_visualizer.gif`;
        a.click();
    });
});
</script>
</body>
</html>
