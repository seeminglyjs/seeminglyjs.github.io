<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transparent Audio Visualizer</title>
<style>
  body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #fff; }
  canvas { background: transparent; }
</style>
</head>
<body>

<h2>오디오 업로드 후 비주얼라이저 생성</h2>
<input type="file" id="audioUpload" accept="audio/*">
<button id="startBtn">비주얼라이저 시작 & 저장</button>

<canvas id="visualizer" width="800" height="400"></canvas>

<script>
const canvas = document.getElementById('visualizer');
const ctx = canvas.getContext('2d');
let audioBuffer, audioContext, analyser, source;
let animationId;

document.getElementById('audioUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const arrayBuffer = await file.arrayBuffer();
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
    source = audioContext.createBufferSource();
    source.buffer = audioBuffer;
    analyser = audioContext.createAnalyser();
    source.connect(analyser);
    analyser.connect(audioContext.destination);
    window.audioFileName = file.name.replace(/\.[^/.]+$/, ""); // 확장자 제거
});

function drawVisualizer() {
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);
    analyser.getByteFrequencyData(dataArray);

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const barWidth = (canvas.width / bufferLength) * 2.5;
    let x = 0;

    for(let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];
        ctx.fillStyle = `rgba(0, 200, 255, 0.7)`; // 투명 효과
        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
    }

    animationId = requestAnimationFrame(drawVisualizer);
}

document.getElementById('startBtn').addEventListener('click', async () => {
    if (!source) return alert("오디오 파일을 먼저 업로드해주세요.");
    
    // 비주얼라이저 시작
    drawVisualizer();
    source.start(0);

    // WebM 녹화 설정
    const stream = canvas.captureStream(60); // 60fps
    const mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp9' });
    let chunks = [];
    mediaRecorder.ondataavailable = e => chunks.push(e.data);
    mediaRecorder.onstop = e => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${window.audioFileName}_비주얼.webm`;
        a.click();
        cancelAnimationFrame(animationId);
        audioContext.close();
    };
    
    mediaRecorder.start();

    // 오디오 끝나면 녹화도 종료
    source.onended = () => mediaRecorder.stop();
});
</script>

</body>
</html>
